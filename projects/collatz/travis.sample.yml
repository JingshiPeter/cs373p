# Rename it ".travis.yml".
# http://docs.travis-ci.com/user/build-configuration/

language: python

python:
    - "3.4"

before_install:
    - sudo apt-get update

install:
    - uname -a
    - pip install --upgrade pip
    - pip install coverage
    - sudo apt-get install python-numpy

before_script:
    - which pip3
    - pip3 -V
    - pip3 freeze
    - which python3
    - python3 -V
    - which coverage3
    - coverage3 help
    - python3 -c "import numpy; print(numpy.__version__)"

script:
    - make collatz-tests
    - make Collatz.html
    - make Collatz.log
    - make test
    - make check
